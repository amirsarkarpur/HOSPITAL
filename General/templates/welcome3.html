<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        /* General styles for the entire page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Styles for the login form */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        form h2 {
            margin-top: 0;
            color: #333;
        }

        form input[type="text"],
        form input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        /* Styles for the welcome message */
        h2 {
            color: #333;
            font-size: 24px;
        }

        /* Styles for buttons container */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-container a {
            text-decoration: none;
            margin: 5px 0;
        }

        .button-container button {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>{{ message }}</h2>

    <div class="button-container">
        <a href="{% url 'edit_patient' %}"><button>Edit Profile</button></a>
        <a href="{% url 'Appointment_end_list' %}"><button>Appointment End List</button></a>
        <a href="{% url 'Appointment_list' %}"><button>Appointment List</button></a>
        <a href="{% url 'set_Appointment' %}"><button>Set Appointment</button></a>
        <a href="{% url 'prescription_list' %}"><button>Prescription List</button></a>
        <a href="{% url 'medication_category_list' %}"><button>Medications</button></a>
        <a href="{% url 'logout' %}"><button>Logout</button></a>
    </div>

</body>
</html>
