<!-- show_prescription_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست نسخه‌ها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>لیست نسخه‌ها</h1>
        <table>
            <thead>
                <tr>
                    <th>شماره نسخه</th>
                    <th>بیمار</th>
                    <th>پزشک</th>
                    <th>نوع بیماری</th>
                    <th>تاریخ بارگذاری</th>
                    <th>جزئیات</th>
                </tr>
            </thead>
            <tbody>
                {% for prescription in show %}
                    <tr>
                        <td>{{ prescription.id }}</td>
                        <td>{{ prescription.patient }}</td>
                        <td>{{ prescription.doctor }}</td>
                        <td>{{ prescription.type_of_disease }}</td>
                        <td>{{ prescription.upload }}</td>
                        <td><a href="{% url 'prescription_detail' prescription.id %}" class="button">مشاهده جزئیات</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
